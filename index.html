  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron text-center">
            <h1 class="display-5">Random Group Generator</h1>
            <p>
              Choose the amount to sort by and then press go to sort by group
              size or number of groups.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3 text-center">

          <!-- <i id="groups-up" class="fas fa-sort-up arrow" data-fa-transform="grow-16 down-6"></i> -->

          <!-- <i id="groups-down" class="fas fa-sort-down arrow"></i> -->

          <button id="groups-submit" class="btn btn-primary">Go!</button>
          <h3>Number of Groups</h3>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3 text-center">
          <button id="size-up" class="btn btn-primary">More!</button>
          <!-- <i id="size-up" class="fas fa-sort-up arrow"></i> -->

          <!-- <i id="size-down" class="fas fa-sort-down arrow"></i> -->
          <button id="size-down" class="btn btn-primary">Less!</button>
          <button id="size-submit" class="btn btn-primary">Go!</button>
          <h3>Size of Groups</h3>
        </div>
        <div class="col-md-2"></div>
      </div>
